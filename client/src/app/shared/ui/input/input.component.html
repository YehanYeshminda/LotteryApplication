<div class="form-group m-2">
  <label class="form-label">{{ label }}</label>
  
  <input [type]="type" class="form-control w-100" [placeholder]="label" [readonly]="readOnly" [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control">
  
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    {{ label }} is required
  </div>
  
  <div class="invalid-feedback" *ngIf="control.errors?.['email']">
    Please enter a valid Email
  </div>
</div>
