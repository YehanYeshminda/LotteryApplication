<ng-container *ngIf="registerMode;else loginPage">
  <div class="login-section padding-top padding-bottom">
    <div class=" container">
      <div class="account-wrapper">
        <h3 class="title">Register Now</h3>
        <form class="account-form text-start" [formGroup]="form">
          <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" placeholder="First Name" formControlName="custName">
          </div>
          <div class="form-group">
            <label>NIC:</label>
            <input type="text" placeholder="NIC" formControlName="nic">
          </div>
          <div class="birth-select">
            <label>Date Of Birth:</label>
            <select class="form-select ms-0">
              <option selected>Days</option>
              <option *ngFor="let item of dates" [value]="item.Value">{{ item.text }}</option>
            </select>
            <select class="form-select">
              <option selected>Months</option>
              <option *ngFor="let item of months" [value]="item.Value">{{ item.text }}</option>
            </select>
            <select class="form-select">
              <option selected>Year</option>
              <option *ngFor="let item of populateYears" [value]="item.Value">{{ item.text }}</option>
            </select>
          </div>
          <div class="country">
            <label>Country Of Residence:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option *ngFor="let item of populateCountries" [value]="item.code">{{ item.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Address:</label>
            <input formControlName="custAddress" type="text" name="Address">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" formControlName="email">
          </div>
          <div class="form-group">
            <label>Mobile Number:</label>
            <input type="text" formControlName="mobile">
          </div>
          <div class="form-group">
            <label>Alternate Phone Number:</label>
            <input type="text" formControlName="alternatePhone">
          </div>
          <div class="form-group">
            <label>Alternate Phone Number:</label>
            <input type="text" formControlName="contactNo">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" formControlName="custPassword">
          </div>
          <div class="form-group">
            <button class="d-block default-button"><span>Get Started Now</span></button>
          </div>
        </form>
        <div class="account-bottom">
          <span class="d-block cate pt-10">Are you a member? <a (click)="toggleRegisterMode()">Login</a></span>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loginPage>
  <div class="login-section padding-top padding-bottom">
    <div class=" container">
      <div class="account-wrapper">
        <h3 class="title">Login</h3>
        <form class="account-form text-start" [formGroup]="form">
          <div class="form-group-sm">
            <label>User Name:</label>
            <input formControlName="custName" type="text" name="username">
          </div>
          <div class="form-group-sm">
            <div class="row">
              <div class="col-8">
                <label>CAPTCHA:</label>
                <input formControlName="captcha" [readonly]="true" type="text" name="captha">
              </div>
              <div class="col-4 d-flex justify-content-center align-items-end">
                <button class="btn btn-primary" type="button" (click)="generateCaptcha()">Generate Captcha</button>
              </div>
            </div>
          </div>
          <div class="form-group-sm">
            <label>Enter the Above Captcha:</label>
            <input formControlName="enteredCaptcha" type="text" name="enteredCaptcha">
          </div>
          <div class="form-group-sm">
            <label>Password:</label>
            <input formControlName="custPassword" type="password" name="password">
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between flex-wrap pt-sm-2">
              <div class="checkgroup">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
              </div>
              <a routerLink="">Forget Password?</a>
            </div>
          </div>
          <div class="form-group">
            <button class="d-block default-button" [disabled]="isDisabled || form.invalid || otpSent" (click)="onSubmit()"><span>Submit Now</span></button>
          </div>
        </form>
        <div class="account-bottom">
          <span class="d-block cate pt-10">Donâ€™t Have any Account? <a (click)="toggleRegisterMode()"> Sign Up</a></span>
        </div>
      </div>
    </div>
  </div>
</ng-template>
