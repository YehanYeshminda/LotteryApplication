<div class="modal-header">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>

<div class="modal-body d-flex justify-content-center align-items-center flex-column">
    <button class="btn btn-primary"><a [href]="qrValue">Make Payment</a></button>
</div>

<div class="button-container" (click)="updateStatusCheckForPayments()">
    <button class="btn btn-success" [disabled]="paymentProcessing">Confirm Payment</button>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
