<div class="flex-center-container mt-5">
  <div class="easy-draw-container">
    <ng-container *ngIf="(easyDraw$ | async) as drawData">
      <div class="row">
        <div class="col-12">
            <div class="image-container">
                <img src="assets/EASYDRAW.svg" alt="EASYDRAW">
            </div>
        </div>
        
        <div class="col-9">
            <div class="text-container">
                <p> Leave it all to chance and let fate reveal your winning combination!</p>
            </div>

            <ng-container *ngIf="latestNumbers.length > 0; else noItemsTemplate">
              <div class="digit-containers">
                  <div class="number" *ngFor="let item of latestNumbers">
                      <p>{{ item }}</p>
                  </div>
              </div>

            </ng-container>
            <ng-template #noItemsTemplate>
              <div class="digit-containers">
                <div class="number">
                    <p></p>
                </div>
                <div class="number">
                  <p></p>
                </div>
                <div class="number">
                  <p></p>
                </div>
                <div class="number">
                  <p></p>
                </div>
              </div>
            </ng-template>

            <div class="row row-container">
                <div class="col-4">
                    <p class="text-color-inside-card">Draw No: {{ drawData.drawCount }}</p>
                </div>
                <div class="col-8">
                    <p class="text-color-inside-card add-margin-left">Draws on: {{ drawData.raffleDate | timezoneConverter: getUserTimeZone() }}</p>
                </div>
            </div>
        </div>

        <div class="col-3 right-line">
            <div class="right-container">
                <div class="line-up"></div>

                <div class="number-container">
                    <p>{{ drawData.uniqueRaffleId }}</p>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    </ng-container>
  </div>

</div>

<div class="container">
  <div class="button-container" *ngIf="(easyDraw$ | async) as drawData">
    <button (click)="drawRandomNumber()" type="button" class="btn"><i class="fa fa-random" aria-hidden="true"></i> RESHUFFLE</button>
    <button (click)="buyEasyDraw()" type="button" [disabled]="latestNumbers.length == 0" [ngClass]="latestNumbers.length == 0 ? 'btn-main-disabled' : 'btnmain'"><i class="fas fa-money-bill"></i> Buy {{ drawData.rafflePrice| currency: "â‚¹" }}</button>
  </div>
</div>
