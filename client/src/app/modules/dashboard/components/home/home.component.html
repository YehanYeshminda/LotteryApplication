<div class="flex-center-container">
    <div class="easy-draw-container" routerLink="/dashboard/easy-draw">
        <div class="row">
            <div class="col-12">
                <div class="image-container">
                    <img src="assets/EASYDRAW.svg" alt="">
                </div>
            </div>
            
            <div class="col-9">
                <div class="text-container">
                    <p> Leave it all to chance and let fate reveal your winning combination!</p>
                </div>
    
                <div class="digit-containers">
                    <div *ngFor="let number of drawNo$ | async" class="number">
                        <p>{{ number }}</p>
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-6">
                        <p class="text-color-inside-card">{{ drawCount$ | async }}</p>
                    </div>
                    <div class="col-6">
                        <p class="text-color-inside-card add-margin-left">{{ drawDate$ | async | date: 'shortDate' }}</p>
                    </div>
                </div>
            </div>
    
            <div class="col-3 right-line">
                <div class="right-container">
                    <div class="line-up"></div>
    
                    <div class="number-container">
                        <p>123456</p>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
