<div class="card bg-light d-flex flex-fill">
  <div class="card-header text-black fw-bolder text-decoration-underline border-bottom-0">
    <h2 class="lead mt-2 text-black"><b style="color: black;">Ticket No: {{ userTransaction.ticketNo }}</b></h2>
  </div>
  <div class="card-body pt-2">
    <div class="row">
      <div class="col-9">
        <ul class="ml-0 mb-0 fa-ul text-muted">
          <li class="small"><span class="fa-li"><i class="fa fa-id-card" aria-hidden="true"></i></span> Won Amount : {{
            userTransaction.wonAmount }}</li>
          <li class="small"><span class="fa-li"><i class="fa fa-id-card" aria-hidden="true"></i></span> Unique Raffle
            Id: {{ userTransaction.raffleId }}</li>
          <li class="small"><span class="fa-li"><i class="fa fa-calendar" aria-hidden="true"></i></span> Won On: {{
            userTransaction.drawDate| date: 'short' }}</li>
        </ul>
      </div>
      <div class="col-3 text-center d-flex justify-content-center align-items-center">
        <img src="assets/MEGADRAW.svg" *ngIf="userTransaction.raffleId == '1'" alt="MEGA DRAW"
          class="img-circle img-fluid bg-danger border border-1 border-black h-75 w-100 p-2">
        <img src="assets/EASYDRAW.svg" *ngIf="userTransaction.raffleId == '2'" alt="EASY DRAW"
          class="img-circle img-fluid bg-success h-75 border border-1 border-black w-100 p-2">
      </div>
    </div>
  </div>
</div>
