<app-navbar></app-navbar>
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">{{ (routerState$ | async)?.state.url }}</a></li>
    </ol>
  </nav>

   <ng-container *ngIf="loading">
     <app-spash-screen [loading]="loadingValue"></app-spash-screen>
   </ng-container>

   <ng-container *ngIf="!loading">
     <router-outlet></router-outlet>
   </ng-container>
</div>
